<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>STEM WEEK</title>
</head>
<body>
    <h1 id="titulo" class="titulo-class">STEM WEEK RECONOCIENDO GATITOS MÁGIMENTE CON CUSTOM VISION</h1>
    <p id="instrucciones" style="border: 2px solid rgb(139, 41, 230);">
        Ingresa la URL de una imagen para identificarla
    </p>
    <form id="MyForm">
        <input id="url" type="url" placeholder="URL de la imagen" >
        <button type="button" onclick="sendToPrediction()">Enviar</button>
    </form>
    <p id="result_space"></p>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
    function sendToPrediction() {
            const link = document.getElementById("url").value;
            $.ajax({
                url:"xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
                beforeSend: function(xhrObj) {
                    xhrObj.setRequestHeader("Content-Type","xxxxxxxxxxxxxxxxx");
                    xhrObj.setRequestHeader("Prediction-Key","xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx");
                }, 
                type:"POST",
                data:'{"URL": "' + link + '"}"',
            })
            .done(function(data) {
                console.log(data.predictions);
                var majorElement = "";
                var majorProbability = 0;
                data.predictions.forEach(element =>{
                    if(majorProbability < element.probability) {
                        majorProbability = element.probability
                        majorElement = element.tagName
                    }
                });
                
                const finalPrediction = majorProbability * 100;

                switch (majorElement) {
                    case "Gatos":
                        document.getElementById("result_space").innerHTML = "La foto que enviaste es de un gatito con una probabilidad del " + finalPrediction + " % "
                        break;
                    case "Perros":
                        document.getElementById("result_space").innerHTML = "La foto que enviaste es de un perrito con una probabilidad del " + finalPrediction + " % "
                        break;
                    default:
                        document.getElementById("result_space").innerHTML = "No sé qué enviaste "
                }

                
            })
            .fail(function(){
                document.getElementById("result_space").innerHTML = "Hubo un error en la ejecución"
            })
        }
            function round(num, decimales =2){
                var signo =(num >=0 ? 1 : -1);
                num = num * signo;
                if (decimales === 0)
                    return signo * Math.round(num)
        
                num = num.toString().split('e');
                num = Math.round(+(num[0] + 'e' + (num[1] ? (+num[1] + decimales) : decimales ) ) );
        
                num= num.toString().split('e');
                return num = Math.round(+(num[0] + 'e' + (num[1] ? (+num[1] - decimales) : -decimales ) ) );
                
            }
            
    
</script>
